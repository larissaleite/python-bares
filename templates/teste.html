<html>
	<head>
		<meta charset="UTF-8">
	</head>

	<style>

		body {
			margin-top:50px;
		}

		h3 {
			font-weight:100;
		}

		input {
			padding: 10px;
			width: 25%;
		}
		
		#form {
			text-align:center;
		}
		
	</style>


	<body>
		<div class="container">
			<div id="form">
				<h3> Formulario de cadastro </h3>
				<form action="{{ url_for('bar') }" method="POST">
					<input type="text" placeholder="Nome do bar" id="nome" />
					<br>
					<input type="textarea" placeholder="Endereco" id="end" />
					<br>
					<input type="text" placeholder="Horario de funcionamento" id="horario" />
					<br>
					<input type="text" placeholder="Especialidade da casa" id="especialidade"/>
					<br><br>
					<input type="submit" value="Enviar" />
				</form>
			</div>
		</div>
	</body>

</html>
